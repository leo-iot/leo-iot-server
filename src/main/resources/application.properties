# Database
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=create
quarkus.datasource.devservices.port=5432

## Prod Configuration
%prod.quarkus.datasource.username=app
%prod.quarkus.datasource.password=app
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://leo-iot-db:5432/postgres

# Http Options
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=get,post,put,head,options,patch
quarkus.log.level=INFO

# Messaging
mp.messaging.incoming.sensor_data.connector=smallrye-mqtt
mp.messaging.incoming.sensor_data.topic=leo-iot/+/+/+/state
mp.messaging.incoming.sensor_data.host=vm90.htl-leonding.ac.at
mp.messaging.incoming.sensor_data.port=1883
mp.messaging.incoming.sensor_data.auto-generated-client-id=true
